         </ul>

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

         </ol>

               <img class="d-block w-100 " src="images/offer1.jpg" alt="First slide">

            <div class="carousel-item">

            </div>
            <div class="carousel-item">

         <span class="sr-only">Next</span>
         </a>
